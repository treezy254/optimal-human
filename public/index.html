<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Timebox</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-yellow-50 min-h-screen flex justify-center items-center p-4">
  <div class="relative w-full max-w-4xl">
    <div id="appContainer" class="bg-white p-6 shadow-lg relative rounded-2xl">

      <div class="absolute top-4 right-4 flex space-x-1">
        <button data-view="timebox" class="nav-btn group flex items-center justify-center p-2 rounded-md hover:bg-gray-100 transition-all relative">
          <img src="assets/timebox.svg" alt="Timebox" class="w-5 h-5 text-gray-700 group-hover:text-sky-500 transition-all" />
        </button>
        <button data-view="dashboard" class="nav-btn group flex items-center justify-center p-2 rounded-md hover:bg-gray-100 transition-all relative">
          <img src="assets/dashboard.svg" alt="Dashboard" class="w-5 h-5 text-gray-700 group-hover:text-sky-500 transition-all" />
          <!-- <span class="nav-tooltip">Dashboard</span> -->
        </button>
        <button data-view="projects" class="nav-btn group flex items-center justify-center p-2 rounded-md hover:bg-gray-100 transition-all relative">
          <img src="assets/projects.svg" alt="Projects" class="w-5 h-5 text-gray-700 group-hover:text-sky-500 transition-all" />
          <!-- <span class="nav-tooltip">Projects</span> -->
        </button>
      </div>

      <div id="scheduleHeader" class="font-bold text-sm mb-2">OPTIMAL HUMAN</div>
      <h1 id="viewTitle" class="text-xl font-bold mb-4">DAILY TIMEBOX</h1>

      <div id="timeboxView">
        <div class="mb-4 flex items-center">
          <input type="text" id="dateInput" placeholder="DATE: / /" class="w-full border-b border-gray-300 pb-1 focus:outline-none">
          <button id="prevDate" class="ml-2 px-2 py-1 bg-gray-200 rounded">&lt;</button>
          <button id="nextDate" class="ml-2 px-2 py-1 bg-gray-200 rounded">&gt;</button>
        </div>
        <div class="flex flex-col lg:flex-row gap-6">
          <div class="flex-grow lg:w-1/2">
            <div class="mb-6">
              <h2 class="text-sm font-bold mb-1">3 TOP TASKS</h2>
              <ul id="topTasksList" class="space-y-2"></ul>
            </div>
            <div class="mb-6">
              <h2 class="text-sm font-bold mb-1">SECONDARY TASKS</h2>
              <ul id="secondaryTasksList" class="space-y-2"></ul>
            </div>
            <div class="border border-gray-300 p-4 rounded-lg">
              <h2 class="text-sm font-bold mb-1">Task Brain Dump</h2>
              <div id="brainDumpLines" class="space-y-2"></div>
            </div>
          </div>
          <div class="lg:w-1/2">
            <div id="timeboxGrid" class="grid grid-cols-2 gap-1"></div>
          </div>
        </div>
      </div>

      <div id="dashboardView" class="hidden"></div>

      <div id="projectsView" class="hidden"></div>
      <div class="absolute bottom-3 right-3 flex flex-col items-end text-xs text-gray-600 space-y-1">
         <div class="flex items-center space-x-2">
            <span id="userDisplay" class="text-gray-500 text-xs"></span>
            <button id="loginBtn" class="px-2 py-1 bg-blue-500 text-white rounded text-xs">Connect Google</button>
            <button id="logoutBtn" class="px-2 py-1 bg-gray-400 text-white rounded text-xs hidden">Logout</button>
         </div>
         <p class="text-[10px] text-gray-400">Â© 2025 Optimal-human | <a href="privacy.html" class="underline hover:text-gray-600">Privacy Policy</a></p>
      </div>
    </div>
  </div>

  <div id="projectModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
      <h2 class="text-lg font-bold mb-4">Create New Project</h2>
      <input type="text" id="newProjectName" class="w-full border border-gray-300 p-2 rounded mb-4" placeholder="Project Name">
      <div class="flex justify-end space-x-2">
        <button id="cancelProjectBtn" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
        <button id="saveProjectBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/controller.js"></script>
</body>
</html>
