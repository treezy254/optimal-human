<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Timebox</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>

<body class="bg-yellow-50 min-h-screen flex justify-center items-center p-4">
    <div class="relative w-full max-w-4xl">
        <div id="currentTimebox"
            class="bg-white p-6 shadow-lg relative transition-transform duration-600 backface-hidden">
            <div class="absolute top-4 right-4 flex space-x-2">
                <button id="notepadIcon" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button id="goalsIcon" class="text-gray-600 hover:text-gray-800">
                    <a href="goals.html">
                    <i class="fas fa-bullseye"></i></a>
                </button>
            </div>
            <div id="scheduleHeader" class="font-bold text-sm mb-2">OPTIMAL HUMAN</div>
            <h1 class="text-xl font-bold mb-4">DAILY TIMEBOX</h1>
            <div class="mb-4 flex items-center">
                <input type="text" id="dateInput" placeholder="DATE: / /"
                    class="w-full border-b border-gray-300 pb-1 focus:outline-none focus:border-gray-600">
                <button id="prevDate" class="ml-2 px-2 py-1 bg-gray-200 rounded">&lt;</button>
                <button id="nextDate" class="ml-2 px-2 py-1 bg-gray-200 rounded">&gt;</button>
            </div>
            <div class="flex flex-col lg:flex-row gap-6">
                <div class="flex-grow lg:w-1/2">
                    <div class="mb-6">
                        <h2 class="text-sm font-bold mb-1">3 TOP TASKS</h2>
                        <p class="text-xs text-gray-600 mb-2">What can you accomplish today to meet your weekly
                            outcomes?</p>
                        <ul class="space-y-2">
                            <li class="flex items-center border-b border-gray-200">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full py-1 focus:outline-none"
                                    placeholder="Enter top task 1">
                            </li>
                            <li class="flex items-center border-b border-gray-200">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full py-1 focus:outline-none"
                                    placeholder="Enter top task 2">
                            </li>
                            <li class="flex items-center border-b border-gray-200">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full py-1 focus:outline-none"
                                    placeholder="Enter top task 3">
                            </li>
                        </ul>
                    </div>
                    <div class="mb-6">
                        <h2 class="text-sm font-bold mb-1">SECONDARY TASKS</h2>
                        <ul class="space-y-2">
                            <li class="flex items-center border-b border-gray-200">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full py-1 focus:outline-none"
                                    placeholder="Enter secondary task 1">
                            </li>
                            <li class="flex items-center border-b border-gray-200">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full py-1 focus:outline-none"
                                    placeholder="Enter secondary task 2">
                            </li>
                        </ul>
                    </div>
                    <div class="border border-gray-300 p-4">
                        <h2 class="text-sm font-bold mb-1">Task Brain Dump</h2>
                        <p class="text-xs text-gray-600 mb-2">Dump all of the tasks that you want to complete</p>
                        <div id="brainDumpLines" class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <input type="text"
                                    class="w-full border-b border-gray-200 py-1 text-xs focus:outline-none"
                                    placeholder="Enter task">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <input type="text"
                                    class="w-full border-b border-gray-200 py-1 text-xs focus:outline-none"
                                    placeholder="Enter task">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <input type="text"
                                    class="w-full border-b border-gray-200 py-1 text-xs focus:outline-none"
                                    placeholder="Enter task">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <input type="text"
                                    class="w-full border-b border-gray-200 py-1 text-xs focus:outline-none"
                                    placeholder="Enter task">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <input type="text"
                                    class="w-full border-b border-gray-200 py-1 text-xs focus:outline-none"
                                    placeholder="Enter task">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lg:w-1/2">
                    <div class="grid grid-cols-2 gap-1">
                        <div class="text-xs text-gray-600 text-right pr-2">3am</div><input type="text"
                            class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">4am</div><input type="text"
                            class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">5am</div><input type="text"
                            class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">6am</div><input type="text"
                            class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">7am</div><input type="text"
                            class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">8am</div><input type="text"
                            class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">9am</div><input type="text"
                            class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">10am</div><input type="text"
                            class="text-xs border-b border-gray-200 focus:outline-none">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notepad Modal -->
    <div id="notepadModal" class="fixed inset-y-0 right-0 w-3/4 max-w-2xl bg-yellow-100 shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out overflow-y-auto">
        <div class="p-6 h-full flex flex-col relative">
            <button id="closeNotepadBtn" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800">
                <i class="fas fa-times text-xl"></i>
            </button>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Notepad</h2>
            <div class="flex flex-grow">
                <div class="w-1/3 pr-4 border-r border-yellow-200">
                    <h3 class="font-bold mb-2 text-gray-700">Notes</h3>
                    <ul id="notesList" class="space-y-2"></ul>
                    <button id="newNoteBtn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">New Note</button>
                </div>
                <div class="w-2/3 pl-4 flex flex-col">
                    <textarea id="noteContent" class="flex-grow p-4 bg-yellow-50 border-0 rounded shadow-inner" style="background-image: repeating-linear-gradient(transparent, transparent 31px, #F3E8D7 31px, #F3E8D7 32px); line-height: 32px; padding-top: 0; padding-bottom: 0;" placeholder="Write your note here..."></textarea>
                    <button id="saveNoteBtn" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors">Save Note</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dateInput = document.getElementById('dateInput');
            const prevDateBtn = document.getElementById('prevDate');
            const nextDateBtn = document.getElementById('nextDate');
            const scheduleHeader = document.getElementById('scheduleHeader');
            const topTasks = document.querySelectorAll('#currentTimebox ul:first-of-type input[type="text"]');
            const topTasksCheckboxes = document.querySelectorAll('#currentTimebox ul:first-of-type input[type="checkbox"]');
            const secondaryTasks = document.querySelectorAll('#currentTimebox ul:nth-of-type(2) input[type="text"]');
            const secondaryTasksCheckboxes = document.querySelectorAll('#currentTimebox ul:nth-of-type(2) input[type="checkbox"]');
            const brainDumpTasks = document.querySelectorAll('#brainDumpLines input[type="text"]');
            const brainDumpCheckboxes = document.querySelectorAll('#brainDumpLines input[type="checkbox"]');
            const timeboxInputs = document.querySelectorAll('#currentTimebox .grid input[type="text"]');

            let currentDate = new Date();

            // Initialize Flatpickr
            const fp = flatpickr(dateInput, {
                dateFormat: "m/d/Y",
                onChange: function (selectedDates, dateStr, instance) {
                    currentDate = selectedDates[0];
                    updateSchedule();
                }
            });

            function formatDate(date) {
                return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
            }

            function updateSchedule() {
                const formattedDate = formatDate(currentDate);
                dateInput.value = formattedDate;
                loadFromLocalStorage(formattedDate);
                updateHeaderColor();
            }

            function updateHeaderColor() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                currentDate.setHours(0, 0, 0, 0);

                if (currentDate.getTime() === today.getTime()) {
                    scheduleHeader.classList.add('text-green-500');
                    scheduleHeader.classList.remove('text-blue-500', 'text-orange-500');
                } else if (currentDate > today) {
                    scheduleHeader.classList.add('text-blue-500');
                    scheduleHeader.classList.remove('text-green-500', 'text-orange-500');
                } else {
                    scheduleHeader.classList.add('text-orange-500');
                    scheduleHeader.classList.remove('text-green-500', 'text-blue-500');
                }
            }

            function loadFromLocalStorage(date) {
                const savedData = JSON.parse(localStorage.getItem(`dailyTimeboxData_${date}`)) || {};

                topTasks.forEach((task, index) => task.value = savedData.topTasks?.[index] || '');
                topTasksCheckboxes.forEach((checkbox, index) => checkbox.checked = savedData.topTasksCheckboxes?.[index] || false);
                secondaryTasks.forEach((task, index) => task.value = savedData.secondaryTasks?.[index] || '');
                secondaryTasksCheckboxes.forEach((checkbox, index) => checkbox.checked = savedData.secondaryTasksCheckboxes?.[index] || false);
                brainDumpTasks.forEach((task, index) => task.value = savedData.brainDumpTasks?.[index] || '');
                brainDumpCheckboxes.forEach((checkbox, index) => checkbox.checked = savedData.brainDumpCheckboxes?.[index] || false);
                timeboxInputs.forEach((input, index) => input.value = savedData.timeboxInputs?.[index] || '');
            }

            function saveToLocalStorage() {
                const formattedDate = formatDate(currentDate);
                const dataToSave = {
                    topTasks: Array.from(topTasks).map(task => task.value),
                    topTasksCheckboxes: Array.from(topTasksCheckboxes).map(checkbox => checkbox.checked),
                    secondaryTasks: Array.from(secondaryTasks).map(task => task.value),
                    secondaryTasksCheckboxes: Array.from(secondaryTasksCheckboxes).map(checkbox => checkbox.checked),
                    brainDumpTasks: Array.from(brainDumpTasks).map(task => task.value),
                    brainDumpCheckboxes: Array.from(brainDumpCheckboxes).map(checkbox => checkbox.checked),
                    timeboxInputs: Array.from(timeboxInputs).map(input => input.value)
                };
                localStorage.setItem(`dailyTimeboxData_${formattedDate}`, JSON.stringify(dataToSave));
            }

            prevDateBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 1);
                updateSchedule();
            });

            nextDateBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 1);
                updateSchedule();
            });

            // Load saved data on page load
            updateSchedule();

            // Save data when inputs change
            [dateInput, ...topTasks, ...topTasksCheckboxes, ...secondaryTasks, ...secondaryTasksCheckboxes, ...brainDumpTasks, ...brainDumpCheckboxes, ...timeboxInputs].forEach(input => {
                input.addEventListener('input', saveToLocalStorage);
                input.addEventListener('change', saveToLocalStorage);
            });
        });

        // Updated code for notepad and goals functionality
        const notepadIcon = document.getElementById('notepadIcon');
            const goalsIcon = document.getElementById('goalsIcon');
            const notepadModal = document.getElementById('notepadModal');
            
            const closeNotepadBtn = document.getElementById('closeNotepadBtn');
            const closeGoalsBtn = document.getElementById('closeGoalsBtn');
            const noteContent = document.getElementById('noteContent');
            const saveNoteBtn = document.getElementById('saveNoteBtn');
            const newNoteBtn = document.getElementById('newNoteBtn');
            const notesList = document.getElementById('notesList');
            let currentNoteId = null;

            notepadIcon.addEventListener('click', () => {
                notepadModal.classList.remove('translate-x-full');
                loadNotes();
            });
            goalsIcon.addEventListener('click', () => {
                goalsModal.classList.remove('translate-x-full');
                loadGoals();
            });
            closeNotepadBtn.addEventListener('click', () => notepadModal.classList.add('translate-x-full'));
            closeGoalsBtn.addEventListener('click', () => goalsModal.classList.add('translate-x-full'));

            function loadNotes() {
                const notes = JSON.parse(localStorage.getItem('notes')) || {};
                notesList.innerHTML = '';
                Object.keys(notes).forEach(noteId => {
                    const li = document.createElement('li');
                    li.textContent = notes[noteId].substring(0, 20) + '...';
                    li.addEventListener('click', () => loadNote(noteId));
                    notesList.appendChild(li);
                });
            }

            function loadNote(noteId) {
                const notes = JSON.parse(localStorage.getItem('notes')) || {};
                noteContent.value = notes[noteId];
                currentNoteId = noteId;
            }

            newNoteBtn.addEventListener('click', () => {
                noteContent.value = '';
                currentNoteId = null;
            });

            saveNoteBtn.addEventListener('click', () => {
                const notes = JSON.parse(localStorage.getItem('notes')) || {};
                const noteId = currentNoteId || Date.now().toString();
                notes[noteId] = noteContent.value;
                localStorage.setItem('notes', JSON.stringify(notes));
                loadNotes();
                currentNoteId = null;
                noteContent.value = '';
            });

            // Initial load
            loadNotes();
    </script>
    </script>
</body>

</html>
