<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Timebox</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body class="bg-yellow-50 min-h-screen flex justify-center items-center p-4">
    <div class="relative w-full max-w-4xl">
        <div id="currentTimebox" class="bg-white p-6 shadow-lg relative transition-transform duration-600 backface-hidden">
            <div id="scheduleHeader" class="font-bold text-sm mb-2">OPTIMAL HUMAN</div>
            <h1 class="text-xl font-bold mb-4">DAILY TIMEBOX</h1>
            <div class="mb-4 flex items-center">
                <input type="text" id="dateInput" placeholder="DATE: / /" class="w-full border-b border-gray-300 pb-1 focus:outline-none focus:border-gray-600">
                <button id="prevDate" class="ml-2 px-2 py-1 bg-gray-200 rounded">&lt;</button>
                <button id="nextDate" class="ml-2 px-2 py-1 bg-gray-200 rounded">&gt;</button>
            </div>
            <div class="flex flex-col lg:flex-row gap-6">
                <div class="flex-grow lg:w-1/2">
                    <div class="mb-6">
                        <h2 class="text-sm font-bold mb-1">3 TOP TASKS</h2>
                        <p class="text-xs text-gray-600 mb-2">What can you accomplish today to meet your weekly outcomes?</p>
                        <ul class="space-y-2">
                            <li class="flex items-center border-b border-gray-200">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full py-1 focus:outline-none" placeholder="Enter top task 1">
                            </li>
                            <li class="flex items-center border-b border-gray-200">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full py-1 focus:outline-none" placeholder="Enter top task 2">
                            </li>
                            <li class="flex items-center border-b border-gray-200">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full py-1 focus:outline-none" placeholder="Enter top task 3">
                            </li>
                        </ul>
                    </div>
                    <div class="mb-6">
                        <h2 class="text-sm font-bold mb-1">SECONDARY TASKS</h2>
                        <ul class="space-y-2">
                            <li class="flex items-center border-b border-gray-200">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full py-1 focus:outline-none" placeholder="Enter secondary task 1">
                            </li>
                            <li class="flex items-center border-b border-gray-200">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full py-1 focus:outline-none" placeholder="Enter secondary task 2">
                            </li>
                        </ul>
                    </div>
                    <div class="border border-gray-300 p-4">
                        <h2 class="text-sm font-bold mb-1">Task Brain Dump</h2>
                        <p class="text-xs text-gray-600 mb-2">Dump all of the tasks that you want to complete</p>
                        <div id="brainDumpLines" class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full border-b border-gray-200 py-1 text-xs focus:outline-none" placeholder="Enter task">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full border-b border-gray-200 py-1 text-xs focus:outline-none" placeholder="Enter task">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full border-b border-gray-200 py-1 text-xs focus:outline-none" placeholder="Enter task">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full border-b border-gray-200 py-1 text-xs focus:outline-none" placeholder="Enter task">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <input type="text" class="w-full border-b border-gray-200 py-1 text-xs focus:outline-none" placeholder="Enter task">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lg:w-1/2">
                    <div class="grid grid-cols-2 gap-1">
                        <div class="text-xs text-gray-600 text-right pr-2">3am</div><input type="text" class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">4am</div><input type="text" class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">5am</div><input type="text" class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">6am</div><input type="text" class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">7am</div><input type="text" class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">8am</div><input type="text" class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">9am</div><input type="text" class="text-xs border-b border-gray-200 focus:outline-none">
                        <div class="text-xs text-gray-600 text-right pr-2">10am</div><input type="text" class="text-xs border-b border-gray-200 focus:outline-none">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
